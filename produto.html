<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add produto</title>
</head>
<body>
    <section class="container" onchange="produtocontroller.validRequere()">
        <div class="row">
            <div class="col-md-6 col-12">
                <h3 class="mt-4">Adicionar produto</h3>
                <form>
                    <div class="row">

                        <div class="mb-3 col-md-6 col-12">
                          <label for="exampleInputEmail1" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="nome"  name=""
                           placeholder="Nome do produto">   
                           <span class="texterro"> nome em branco!</span>                   
                        </div>
                        <div class="mb-3 col-md-6 col-12">
                          <label for="tipo" class="form-label">tipo</label>
                          <input type="text" class="form-control" id="tipo"  name=""
                           placeholder="tipo do produto">  
                           <span class="texterro"> nome em branco!</span>                     
                        </div>

                    </div>
                    <div class="row">

                        <div class="mb-3 col-md-6 col-12">
                          <label for="cor" class="form-label">Cor</label>
                          <input type="text" class="form-control" id="cor"  name=""
                           placeholder="cor do produto">                      
                        </div>
                        <div class="mb-3 col-md-6 col-12">
                          <label for="cor" class="form-label">Marca</label>
                          <input type="text" class="form-control" id="marca"  name="marca"
                           placeholder="Marca do produto">                      
                        </div>
                        <div class="mb-3 col-6 ">
                          <label for="quantidade" class="form-label">Quantidade</label>
                          <input type="number"step="0" min="1" max="20"  name=""
                          class="form-control" id="quant"
                           placeholder="Quantidade">                      
                        </div>
                        <div class="mb-3 col-6 ">
                          <label for="exampleInputEmail1" class="form-label">valor</label>
                          <input type="text" class="form-control" id="valor" name=""
                           placeholder="preço do produto">                      
                        </div>
                    </div>
                    <div class="mb-3">
                      <label for="descricao" class="form-label">Descrição do produto</label>
                      <textarea type="password" class="form-control" id="desc"  name="" 
                      placeholder="preço do produto"></textarea>
                    </div>
                    <!-- <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <div class="row">
                        <div class="col-md-2 col-12"></div>
                        <div class="col-md-8 col-12 d-grid gap-2">
                            <button type="button" class="btn btn-success" onclick="produtocontroller.addProduto()">Adicionar</button>
                            <button type="button" class="btn btn-danger">Canselar</button>
                            <button type="button" class="btn btn-info">lista de produtos ja Add</button>
                        </div>
                        <div class="col-md-2 col-12"></div>
                    </div>
                    
                   
                  </form>
            </div>
            <div class="col-md-6 col-12">
                <h3 class="mt-4">losta de produtos adicionados</h3>
                <span id="lista-p"></span>
            </div>
        </div>
    </section>
</body>
</html>
<script src="./produtocontroller.js"></script>
<script src="./produto.js"></script>
